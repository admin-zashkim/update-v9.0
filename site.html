        .scroll-container {
            position: absolute;
            top: 70px;
            bottom: 0;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            z-index: 2;
        }
        
        .table-container {
            padding: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        
        tr {
            background-color: rgba(40, 40, 40, 0.9);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(2px);
        }
        
        tr:hover {
            background-color: rgba(60, 60, 60, 0.9);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        tr::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }
        
        td {
            padding: 16px;
            border: none;
            font-weight: 700; /* Made text bolder */
            color: white;
            font-size: 17px; /* Increased font size */
            border-radius: 12px;
        }
        
        #bookmaker-logo {
            width: 36px; /* Slightly larger logo */
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            vertical-align: middle;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 0, 0, 0.4);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 0, 0, 0.6);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        tr {
            animation: fadeIn 0.3s ease forwards;
            opacity: 0;
        }
        
        tr:nth-child(1) { animation-delay: 0.1s; }
        tr:nth-child(2) { animation-delay: 0.15s; }
        tr:nth-child(3) { animation-delay: 0.2s; }
        tr:nth-child(4) { animation-delay: 0.25s; }
        tr:nth-child(5) { animation-delay: 0.3s; }
        tr:nth-child(6) { animation-delay: 0.35s; }
        tr:nth-child(7) { animation-delay: 0.4s; }
        tr:nth-child(8) { animation-delay: 0.45s; }
        tr:nth-child(9) { animation-delay: 0.5s; }
        tr:nth-child(10) { animation-delay: 0.55s; }
        tr:nth-child(11) { animation-delay: 0.6s; }
        tr:nth-child(12) { animation-delay: 0.65s; }
        tr:nth-child(13) { animation-delay: 0.7s; }

#snow-container{

}

@keyframes fall {
  to {

}

        const snowContainer = document.getElementById("snow-container");

function createSnow() {
    const snow = document.createElement("div");
    snow.className = "snow";

    const size = Math.random() * 6+3;
    snow.style.width = size + "px";
    snow.style.height = size + "px";
    snow.style.left  = Math.random() * window .innerWidth +"px";
    snow.style.background = ["#fff", "#ffd966", "#cfe2f3"] [Math.floor(Math.random()*3)];

    snow.style.animationDuration = Math.random() * 5 + 5 +"s";

    snowContainer.appendChild(snow);

    setTimeout( ()=>{
        snow.remove();
    }, 10000);

}
