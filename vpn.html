<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVIATOR PREDICTOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #c40000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 32px;
            letter-spacing: 2px;
            font-weight: 700;
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .key-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 40%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 16px;
            line-height: 1.6;
            max-width: 420px;
            opacity: 0.95;
        }

        .message strong {
            color: #ffd700;
        }

        /* WhatsApp Button */
        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .whatsapp:hover {
            transform: scale(1.1);
        }

        .imgMainZ{
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>AVIATOR PREDICTOR V9.0</h1>

    <div class="logo">
        <img class="imgMainZ" src="images/images.png" alt="logo" height="150px" width="150px">
    </div>

    <div class="container">
        <i class="fa-solid fa-key key-icon"></i>

        <div class="loader"></div>

        <div class="message">
            <strong>VPN App for Aviator Predictor V9.0</strong> is required.<br>
            Please contact the admin for assistance.
        </div>
    </div>

    <!-- WhatsApp Admin Chat -->
    <a
        href="https://wa.me/254771151066"
        class="whatsapp"
        target="_blank"
        title="Chat Admin on WhatsApp"
    >
        <i class="fa-brands fa-whatsapp"></i>
    </a>

</body>
</html>
