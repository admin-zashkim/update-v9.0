<body>
 <header>
   <h1>AVIATOR PREDICTOR V9.0</h1>
   <div class="logo-container">
  <img class="logo" src="/images/download.jpeg" alt="logo" width="120px" height="120px"/>
</div>

</header>

  <div class="container">
    <div class="auth-box" id="authBox">
      
      <!-- Sign In Form -->
      <div class="form-box sign-in-box">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to your account</p>
        <form id="signinForm">
          <div class="input-group">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="you@gmail.com" required />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="••••••••" required />
          </div>
          <button type="submit" class="btn">Sign In</button>
          <p class="form-message" id="loginMessage"></p>
        </form>
        <p class="switch-text">
          Don’t have an account? <a href="#" id="toSignUp">Sign Up</a>
        </p>
      </div>

      <!-- Sign Up Form -->
      <div class="form-box sign-up-box">
        <h2>Create Account</h2>
        <p class="subtitle">Join our community today</p>
        <form id="signupForm">
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="signupUsername" placeholder="John Doe" required />
          </div>
          <div class="input-group">
            <label>Email</label>
            <input type="email" id="signupEmail" placeholder="you@gmail.com" required />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" id="signupPassword" placeholder="••••••••" required />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="form-message" id="signupMessage"></p>
        </form>
        <p class="switch-text">
          Already have an account? <a href="#" id="toSignIn">Sign In</a>
        </p>
      </div>

    </div>
  </div>
